<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body { 
            margin: 0;
            text-align: center; 
            font-family: 'Arial', sans-serif; 
            background-color: #ffe6e6; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            height: 100vh; 
            overflow: hidden; 
        }
        h1 { color: #d63384; margin-bottom: 30px; }
        
        /* This box keeps the button from flying off-screen */
        .game-area { 
            position: relative; 
            width: 80vw; 
            height: 50vh; 
            border: 2px dashed #ffb3c1; 
            border-radius: 20px;
        }
        
        button { 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            cursor: pointer; 
            border-radius: 10px; 
            border: none; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: absolute; /* Essential for movement */
        }
        
        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            left: 30%; 
            top: 40%; 
            transform: translate(-50%, -50%);
        }
        
        #noBtn { 
            background-color: #6c757d; 
            color: white; 
            left: 70%; 
            top: 40%; 
            transform: translate(-50%, -50%);
            /* This makes it slide smoothly instead of teleporting */
            transition: all 0.2s ease-out; 
            touch-action: none; 
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    
    <div class="game-area" id="area">
        <button id="yesBtn" onclick="alert('Yay! Best day ever! ü•∞')">YES</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const area = document.getElementById('area');
            
            // Get dimensions of the game area
            const areaWidth = area.clientWidth;
            const areaHeight = area.clientHeight;
            
            // Calculate new random position within the box
            // We subtract button width/height so it doesn't overlap the edges
            const newX = Math.floor(Math.random() * (areaWidth - btn.offsetWidth));
            const newY = Math.floor(Math.random() * (areaHeight - btn.offsetHeight));
            
            // Apply new position
            // We remove the transform translate so coordinates are exact
            btn.style.transform = 'none'; 
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }
    </script>
</body>
</html>
