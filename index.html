<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        body { 
            margin: 0; 
            text-align: center; 
            font-family: 'sans-serif'; 
            background-color: #ffe6e6; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; /* Prevents scrolling when button moves */
        }
        h1 { color: #d63384; font-size: 1.8rem; padding: 20px; }
        
        .container { position: relative; width: 100%; height: 400px; }

        button { 
            padding: 15px 25px; 
            font-size: 1.1rem; 
            cursor: pointer; 
            border-radius: 50px; 
            border: none; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: absolute;
            touch-action: none; /* Crucial for mobile touch handling */
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            left: 50%; 
            top: 30%; 
            transform: translateX(-50%);
            z-index: 10;
        }

        #noBtn { 
            background-color: #6c757d; 
            color: white; 
            left: 50%; 
            top: 50%; 
            transform: translateX(-50%);
            transition: all 0.15s ease-out; /* Smooth short glide */
        }
    </style>
</head>
