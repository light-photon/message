<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            text-align: center; 
            font-family: 'Arial', sans-serif; 
            background-color: #ffe6e6; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            height: 100vh; 
            overflow: hidden; 
        }
        h1 { color: #d63384; font-size: 2.5rem; }
        .container { position: relative; width: 100%; height: 300px; }
        
        button { 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            cursor: pointer; 
            border-radius: 10px; 
            border: none; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        #yesBtn { background-color: #ff4d6d; color: white; margin-right: 20px; }
        
        #noBtn { 
            background-color: #6c757d; 
            color: white; 
            position: absolute; /* REQUIRED for movement */
            transition: 0.1s; 
            touch-action: none; /* Prevents scrolling on mobile so it can move */
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    
    <div class="container">
        <button id="yesBtn" onclick="alert('Yay! I knew you would say yes! ü•∞')">YES</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // Calculate random positions (keeping it away from the edges)
            const padding = 50;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
