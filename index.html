<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        * { touch-action: none; user-select: none; }

        body { 
            margin: 0; 
            background-color: #ffe6e6; 
            font-family: sans-serif; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }

        h1 { 
            color: #d63384; 
            font-size: 1.8rem; 
            position: absolute; 
            top: 10%; 
            z-index: 10;
        }

        /* Styling for your picture */
        .main-image {
            width: 200px; /* Adjust size here */
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: absolute;
            top: 20%;
        }
        
        button { 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            border-radius: 50px; 
            border: none; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: fixed;
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            left: 50%; 
            top: 60%; 
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        #noBtn { 
            background-color: #888; 
            color: white; 
            left: 50%; 
            top: 75%; 
            transform: translate(-50%, -50%);
            z-index: 50;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine, my dear Chinnu mari? ❤️</h1>

    <img class="main-image" src="WhatsApp.jpeg" alt="My Valentine">
    
    <button id="yesBtn" onclick="celebrate()">YES</button>
    <button id="noBtn">NO</button>

    <script>
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            const padding = 50; 
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none'; 
        }

        let autoMove = setInterval(moveButton, 1200);

        const dodge = (e) => {
            e.preventDefault();
            moveButton();
            clearInterval(autoMove);
            autoMove = setInterval(moveButton, 1200);
        };

        noBtn.addEventListener('mouseover', dodge);
        noBtn.addEventListener('touchstart', dodge, {passive: false});

        function celebrate() {
            clearInterval(autoMove);
            document.body.innerHTML = `
                <div style="text-align:center;">
                    <h1>Yay! ❤️ Thank you. You will have the best time ever this Staurday!</h1>
                    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXRpdjNucGYwNXVwcng2NjY2Z25wdDJmdnE5cHV1cWdlejFpZWRnciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/13F7j1ePZWq3Be/giphy.gif" width="300" style="border-radius:20px;">
                </div>
            `;
        }
    </script>
</body>
</html>
