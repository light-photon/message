<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        body { 
            margin: 0; 
            background-color: #ffe6e6; 
            font-family: sans-serif; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            touch-action: none;
        }
        h1 { color: #d63384; font-size: 1.5rem; text-align: center; position: absolute; top: 10%; width: 100%; }
        
        button { 
            padding: 15px 30px; 
            font-size: 1.1rem; 
            border-radius: 50px; 
            border: none; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            position: fixed;
            transition: all 0.6s ease-in-out; /* Smooth transition for auto-move */
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            left: 50%; 
            top: 40%; 
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        #noBtn { 
            background-color: #6c757d; 
            color: white; 
            left: 50%; 
            top: 60%; 
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ❤️</h1>
    
    <button id="yesBtn" onclick="alert('Yay! ❤️')">YES</button>
    <button id="noBtn">NO</button>

    <script>
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            // Calculate a random spot within the window bounds
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Apply new position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none'; 
        }

        // 1. Move it automatically every 800 milliseconds
        setInterval(moveButton, 800);

        // 2. ALSO move it if they try to touch/hover it (extra protection)
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        }, {passive: false});

    </script>
</body>
</html>
