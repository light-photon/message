<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        body { 
            margin: 0; 
            background-color: #ffe6e6; 
            font-family: sans-serif; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            touch-action: none;
        }
        h1 { color: #d63384; font-size: 1.5rem; text-align: center; margin-top: -100px; }
        
        button { 
            padding: 15px 30px; 
            font-size: 1.1rem; 
            border-radius: 50px; 
            border: none; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            position: absolute; /* Forced absolute for movement */
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            /* Fixed position so it doesn't move */
            left: 50%; 
            top: 40%; 
            transform: translate(-50%, -50%);
        }

        #noBtn { 
            background-color: #6c757d; 
            color: white; 
            /* Start position */
            left: 50%; 
            top: 55%; 
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ❤️</h1>
    
    <button id="yesBtn" onclick="alert('Yay! ❤️')">YES</button>
    <button id="noBtn">NO</button>

    <script>
        const noBtn = document.getElementById('noBtn');

        function moveButton(e) {
            // This stops the phone from clicking the button
            if (e) e.preventDefault();

            // Calculate a random spot anywhere on the screen
            // We subtract button size to keep it from going off-edge
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            // Directly override the CSS
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.transform = 'none'; // Remove the initial centering
        }

        // Listen for desktop hover
        noBtn.addEventListener('mouseover', moveButton);
        
        // Listen for mobile touch (even a tiny tap)
        noBtn.addEventListener('touchstart', moveButton, {passive: false});
        
        // Safety: move it if they somehow manage to click it
        noBtn.addEventListener('click', moveButton);
    </script>
</body>
</html>
