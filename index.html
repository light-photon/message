<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        /* Prevents mobile scrolling and bouncing */
        * {
            touch-action: none;
            user-select: none;
        }

        body { 
            margin: 0; 
            background-color: #ffe6e6; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }

        h1 { 
            color: #d63384; 
            font-size: 1.8rem; 
            text-align: center; 
            position: absolute; 
            top: 15%; 
            width: 90%;
            pointer-events: none; /* Text won't block clicks */
        }
        
        button { 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            border-radius: 50px; 
            border: none; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            position: fixed;
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            left: 50%; 
            top: 45%; 
            transform: translate(-50%, -50%);
            z-index: 100;
            font-weight: bold;
        }

        #noBtn { 
            background-color: #888; 
            color: white; 
            left: 50%; 
            top: 65%; 
            transform: translate(-50%, -50%);
            z-index: 50;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ❤️</h1>
    
    <button id="yesBtn" onclick="celebrate()">YES</button>
    <button id="noBtn">NO</button>

    <script>
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            // Screen boundaries
            const padding = 40; 
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            // Pick a random spot
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none'; 
        }

        // 1. Automatically moves every 1200ms
        let autoMove = setInterval(moveButton, 1200);

        // 2. Dodge faster if they try to touch/hover
        const dodge = (e) => {
            e.preventDefault();
            moveButton();
            // Reset the timer so it doesn't move twice at the same time
            clearInterval(autoMove);
            autoMove = setInterval(moveButton, 1200);
        };

        noBtn.addEventListener('mouseover', dodge);
        noBtn.addEventListener('touchstart', dodge, {passive: false});

        function celebrate() {
            clearInterval(autoMove); // Stop the No button from moving
            document.body.innerHTML = `
                <div style="text-align:center;">
                    <h1 style="position:relative; top:0;">Yay! I love you! ❤️</h1>
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5eWoxeHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" width="280">
                </div>
            `;
        }
    </script>
</body>
</html>
